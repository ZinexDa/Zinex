<script>
  const gameIcons = document.querySelectorAll('.game-icon');
  let gameIndex = 0;

  function updateGameSelection(index) {
    gameIcons.forEach((icon, i) => {
      icon.classList.toggle('selected', i === index);
    });
    const title = document.querySelector('.game-title');
    const name = gameIcons[index].getAttribute('data-name') || '–ò–≥—Ä–∞';
    title.textContent = name;
  }
  updateGameSelection(gameIndex);

  // –ù–∞–≤–µ–¥–µ–Ω–∏–µ –º—ã—à—å—é –∏ –∫–ª–∏–∫ –Ω—É —á—Ç–æ –±—ã –Ω–µ –∑–∞–±—ã—Ç—å
  gameIcons.forEach((icon, i) => {
    icon.addEventListener('mouseenter', () => {
      gameIndex = i;
      updateGameSelection(gameIndex);
    });
    icon.addEventListener('click', () => {
      const url = icon.getAttribute('data-url');
      if (url) {
        window.location.href = url;
      }
    });
  });

  // –ù–∞–≤–∏–≥–∞—Ü–∏—è —Å—Ç—Ä–µ–ª–∫–∞–º–∏ –∏ –∑–∞–ø—É—Å–∫ Enter –Ω—É —á—Ç–æ –±—ã –Ω–µ –∑–∞–±—ã—Ç—å
  document.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowRight') {
      gameIndex = (gameIndex + 1) % gameIcons.length;
      updateGameSelection(gameIndex);
    } else if (e.key === 'ArrowLeft') {
      gameIndex = (gameIndex - 1 + gameIcons.length) % gameIcons.length;
      updateGameSelection(gameIndex);
    } else if (e.key === 'Enter') {
      const url = gameIcons[gameIndex].getAttribute('data-url');
      if (url) {
        window.location.href = url;
      }
    }
  });

const music = document.getElementById('background-music');
const toggleBtn = document.getElementById('music-toggle');
let isPlaying = false;

toggleBtn.addEventListener('click', () => {
  if (isPlaying) {
    music.pause();
    toggleBtn.textContent = "üîá"; 
  } else {
    music.play();
    toggleBtn.textContent = "üîä"; 
  }
  isPlaying = !isPlaying;
});
