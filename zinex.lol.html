/* ---------------------- 3D COUNTDOWN ---------------------- */

    display: inline-block;
    perspective: 1000px;
}

    box-shadow: 0 0 25px rgba(255, 0, 204, 0.4);

#countdown:hover {

    box-shadow: 0 10px 30px rgba(255, 0, 204, 0.6);
}

#countdown:active {

/* ----------------------------------------------------------

function updateNewYearCountdown() {
    const now = new Date();
    const currentYear = now.getFullYear();
    const newYear = new Date(currentYear + 1, 0, 1);
    const timeLeft = newYear - now;
    
    if (timeLeft <= 0) {
        document.getElementById("countdown").textContent = "üéâ –° –ù–û–í–´–ú –ì–û–î–û–ú! üéâ";
        return;
    }
    
    const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
    const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
    
    const countdownText = `${days}–¥ ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    
    const countdown = document.getElementById("countdown");
    if (countdown) {
        countdown.textContent = countdownText;
    }
}

/* ----------------------------------------------------------
   INTERACTIVE 3D MOUSE TILT EFFECT
----------------------------------------------------------- */
function init3DTilt() {
    const panel = document.querySelector('.info-panel');
    const container = document.querySelector('.tilt-container');
    
    if (!panel || !container) return;
    
    container.addEventListener('mousemove', (e) => {
        const { left, top, width, height } = container.getBoundingClientRect();
        
        const mouseX = (e.clientX - left) / width - 0.5;
        const mouseY = (e.clientY - top) / height - 0.5;
        
        const rotateY = mouseX * 10;
        const rotateX = -mouseY * 5;
        const translateZ = 10;
        
        panel.style.transform = `
            rotateY(${rotateY}deg) 
            rotateX(${rotateX}deg) 
            translateZ(${translateZ}px)
        `;
        
        const shadowX = mouseX * 20;
        const shadowY = mouseY * 10;
        panel.style.boxShadow = `
            ${shadowX}px ${shadowY}px 25px rgba(115, 183, 255, 0.3),
            0 0 30px rgba(115, 183, 255, 0.2)
        `;
    });
    
    container.addEventListener('mouseleave', () => {
        panel.style.transform = 'rotateY(0deg) rotateX(0deg) translateZ(0px)';
        panel.style.boxShadow = '0 0 25px rgba(115, 183, 255, 0.3)';
        
        panel.style.transition = 'transform 0.5s ease, box-shadow 0.5s ease';
        setTimeout(() => {
            panel.style.transition = 'transform 0.1s ease-out';
        }, 500);
    });
}

document.addEventListener('DOMContentLoaded', init3DTilt);
