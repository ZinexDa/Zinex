<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="UTF-8">
<title>zinex.lol</title>

<style>
/* ---------------------- FONT ---------------------- */
@font-face {
    font-family: 'ContinuumMedium';
    src: url('ContinuumMedium.woff2') format('woff2');
    font-weight: normal;
    font-style: normal;
}

/* ---------------------- GLOBAL ---------------------- */
body {
    background: #111;
    color: #fff;
    font-family: 'ContinuumMedium', sans-serif;
    text-align: center;
    padding-top: 40px;
    margin: 0;
    opacity: 0;
    animation: fadeIn 1.2s ease forwards;
}

@keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

h1 {
    font-size: 48px;
    margin: 20px 0 10px 0;
    cursor: pointer;
}

.subtitle {
    font-size: 18px;
    color: #bbb;
    margin-bottom: 20px;
}

/* ---------------------- LOGO ---------------------- */
img.logo {
    width: 250px;
    max-width: 70%;
    margin-bottom: 15px;
    cursor: pointer;
}

/* ---------------------- COUNTDOWN ---------------------- */
#countdown-wrapper {
    position: relative;
    display: inline-block;
}

#countdown {
    font-size: 36px;
    letter-spacing: 2px;
    margin: -10px 0 20px 0;
    cursor: pointer;
    position: relative;
    z-index: 10;
    text-shadow: 0 0 15px rgba(255,150,200,0.8);
}

#countdown::after {
    content: "";
    position: absolute;
    right: -60px;
    top: -10px;
    font-size: 24px;
    animation: blossomFloat 3s ease-in-out infinite;
}

@keyframes blossomFloat {
    0% { transform: translateY(0) rotate(0); }
    50% { transform: translateY(-8px) rotate(8deg); }
    100% { transform: translateY(0) rotate(0); }
}

/* ---------------------- PANELS ---------------------- */
.panel-container {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin: 30px auto;
    flex-wrap: wrap;
    max-width: 1000px;
}

.panel {
    background: #1a1a1a;
    border: 1px solid #333;
    padding: 25px;
    border-radius: 12px;
    width: 340px;
    box-shadow: 0 0 25px rgba(0,0,0,0.4);
    display: flex;
    flex-direction: column;
    text-align: left;
}

.panel-header {
    display: flex;
    align-items: center;
    gap: 10px;
}

.panel-header img {
    width: 32px;
    height: 32px;
}

.panel-header h2 {
    color: #73b7ff;
    font-size: 22px;
    margin: 0;
}

.panel ul {
    list-style: none;
    padding: 0;
    margin: 10px 0;
}

.panel ul li {
    margin: 8px 0;
    color: #ccc;
}

.price {
    margin-top: 15px;
    font-size: 18px;
    color: #fff;
    font-weight: bold;
}

/* ---------------------- MOBILE PANEL FIX ---------------------- */
@media (max-width: 480px) {
    .panel {
        width: 90%;
        padding: 20px;
    }
    #countdown { font-size: 28px; }
    h1 { font-size: 32px; }
}

/* ---------------------- AUDIO / BUTTONS ---------------------- */
#muteButton {
    position: fixed;
    top: 10px;
    left: 10px;
    background-color: rgba(0,0,0,0.6);
    color: #fff;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
    font-size: 14px;
    border-radius: 5px;
    z-index: 10000;
}

/* ---------------------- USAGI ---------------------- */
#usagi {
    position: fixed;
    bottom: -300px;
    right: 20px;
    width: 200px;
    z-index: 9999;
    transition: transform 0.5s ease;
    background: transparent;
}

.slide-up { transform: translateY(-320px); }
.slide-down { transform: translateY(300px); }

/* ---------------------- PEAM POP ---------------------- */
#peam {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 250px;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.6s ease;
    z-index: 10001;
}

#peam.show { opacity: 1; }

/* ---------------------- BLOSSOMS ---------------------- */
@keyframes blossomFall {
    0%   { transform: translateY(-20px) rotate(0); opacity: 1; }
    100% { transform: translateY(60px) rotate(360deg); opacity: 0; }
}

.blossom {
    position: absolute;
    font-size: 20px;
    pointer-events: none;
    z-index: 5;
}
</style>
</head>

<body>



<img src="zinex.lol_files/zendex.png" class="logo" alt="Zendex Logo">
<h1>woooooooooooooooow</h1>

<div id="countdown-wrapper">
    <div id="countdown">00:00:00</div>
</div>

<img id="usagi" src="zinex.lol_files/zinex.gif" class="slide-down">
<img id="peam" src="zinex.lol_files/peam.png">

<button id="muteButton">ðŸ”‡</button>

<script>
/* ----------------------------------------------------------
   AUDIO + CHIRPS
----------------------------------------------------------- */
const bgm = document.getElementById("bgm");
const muteButton = document.getElementById("muteButton");
const usagi = document.getElementById("usagi");
const countdownText = document.getElementById("countdown");

const chirps = [
    new Audio("chirper1.ogg"),
    new Audio("chirper2.ogg"),
    new Audio("chirper3.ogg")
];

chirps.forEach(c => { c.preload = "auto"; });

function enableAudioOnce() {
    bgm.muted = false;
    bgm.volume = 1.0;
    bgm.play();
    document.removeEventListener("click", enableAudioOnce);
}
document.addEventListener("click", enableAudioOnce, { once: true });

muteButton.addEventListener("click", () => {
    bgm.muted = !bgm.muted;
    muteButton.textContent = bgm.muted ? "ðŸ”‡" : "ðŸ”ˆ";
});

/* ----------------------------------------------------------
   USAGI POP-UP
----------------------------------------------------------- */
document.querySelector(".logo").addEventListener("click", () => {
    usagi.classList.remove("slide-down");
    usagi.classList.add("slide-up");

    const chirp = chirps[Math.floor(Math.random() * chirps.length)];
    chirp.currentTime = 0;
    chirp.play().catch(()=>{});

    setTimeout(() => {
        usagi.classList.remove("slide-up");
        usagi.classList.add("slide-down");
    }, 4000);
});

/* ----------------------------------------------------------
   FALLING PEAM
----------------------------------------------------------- */
function spawnFallingPeam() {
    const img = document.createElement("img");
    img.src = "peam.png";
    img.style.position = "fixed";
    img.style.width = "80px";
    img.style.left = (Math.random() * (window.innerWidth - 80)) + "px";
    img.style.top = "-120px";
    img.style.zIndex = 20000;
    img.style.opacity = "1";
    img.style.transition = "transform 2.2s ease-in, opacity 1s ease-in 1.5s";
    document.body.appendChild(img);

    requestAnimationFrame(() => {
        img.style.transform = `translateY(${window.innerHeight + 200}px) rotate(${Math.random()*60 - 30}deg)`;
        img.style.opacity = "0";
    });

    setTimeout(() => img.remove(), 2500);
}

/* ----------------------------------------------------------
   BLOSSOMS BEHIND COUNTDOWN
----------------------------------------------------------- */
function spawnBlossom() {
    const wrapper = document.getElementById("countdown-wrapper");
    const blossom = document.createElement("div");
    blossom.className = "blossom";

    const emojis = ["ðŸŒº","ðŸŒ¸","ðŸŒ¿","ðŸŒ¼","ðŸƒ","ðŸ—¿","âš¡"];
    blossom.textContent = emojis[Math.floor(Math.random() * emojis.length)];

    blossom.style.left = (Math.random() * wrapper.offsetWidth) + "px";
    blossom.style.top = "-20px";
    blossom.style.animation = "blossomFall 4s linear forwards";

    wrapper.appendChild(blossom);
    setTimeout(() => blossom.remove(), 4000);
}
setInterval(spawnBlossom, 1300);

/* ----------------------------------------------------------
   CLICK COUNTDOWN = FALLING PEAM BURST
----------------------------------------------------------- */
countdownText.addEventListener("click", (e) => {
    e.stopPropagation();
    const burst = 6 + Math.floor(Math.random() * 5);
    for (let i = 0; i < burst; i++) {
        setTimeout(spawnFallingPeam, i * 120);
    }
});
/* --- credits: usagi --- */
</script>



</body></html>
